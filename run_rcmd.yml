- name: Ansible Copy Example Local to Remote
  hosts: all
  gather_facts: false
  tasks:
    - name: copying file with playbook
      copy:
        src: "{{run_rcmd}}"
        dest: "{{dest_dir}}"
        owner: ans
        group: ans       
        mode: 0644
    
    - name: Run UNIX commands
      shell: "{{run_rcmd}}"
      register: rcmd
      tags: rcmd
