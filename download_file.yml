- name: Ansible Copy files from Local to Remote
  hosts: all
  gather_facts: false
  tasks:
    - name: copying file with playbook
      copy:
        src: "{{source_file}}"
        dest: "{{dest_dir}}"
        owner: ans
        group: ans       
        mode: 0644
    
    - name: creates users files
      file:
        path: /tmp/ansible-{{ itema }}
        state: touch
      loop:
        - 1111
        - 2222
        - 3333
